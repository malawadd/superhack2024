<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electron App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      -webkit-app-region: drag;
    }
    .watch {
      width: 400px;
      height: 400px;
      border: 10px solid #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      -webkit-app-region: no-drag;
    }
    .icons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
    }
    .icon {
      width: 60px;
      height: 60px;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      -webkit-app-region: no-drag;
    }
    .scaled-up {
      transform: scale(1.2);
    }
    .scaled-down {
      transform: scale(0.8);
    }
  </style>
</head>
<body>
  <div class="watch">
    <div class="icons">
      <div class="icon">1</div>
      <div class="icon">2</div>
      <div class="icon">3</div>
      <div class="icon">4</div>
      <div class="icon">5</div>
      <div class="icon">6</div>
      <div class="icon">7</div>
      <div class="icon">8</div>
      <div class="icon">9</div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.icon').forEach((icon, index, icons) => {
      icon.addEventListener('mouseover', () => {
        icons.forEach((otherIcon, otherIndex) => {
          if (index !== otherIndex) {
            otherIcon.classList.add('scaled-down');
          } else {
            icon.classList.add('scaled-up');
          }
        });
      });

      icon.addEventListener('mouseout', () => {
        icons.forEach((otherIcon) => {
          otherIcon.classList.remove('scaled-down');
          otherIcon.classList.remove('scaled-up');
        });
      });
    });
  </script>
</body>
</html>
